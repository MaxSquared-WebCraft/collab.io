<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="model.username" name="username" type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="model.password" name="password" type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
